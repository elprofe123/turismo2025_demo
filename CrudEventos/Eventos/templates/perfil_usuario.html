{% extends "base.html" %}
{% block content %}

<style>
    .border-custom {
        border: 10px solid #186DC2; /* Define el color y grosor del borde */
    }
</style>



<main class="container">
   
    <div class="row mt-3">
        <h1 class="text-center">Perfil de usaurio</h1>
       <div class="col-md-4 offset-md-4 d-flex flex-column align-items-center  border-custom p-5 ">
        {% if imagen %}
            <img src="{{ imagen }}" alt="profile_photo" class="img-fluid rounded-circle" width="400px">
        {% else %}
            
            <img src="/media/imagenes/image_not_found.jpg" alt="profile_photo" class="img-fluid rounded-circle" width="200px">
        {% endif %}

        <p><strong>Nombre de usaurio:</strong>{{user.username}}</p>
        <p><strong>Password:</strong>*******</p>

        <div class="d-flex flex-column align-items-center mt-3">
            <button type="submit" class="btn btn-success mt-1">Guardar cambios</button>
            <form action="{% url 'eliminar_perfil' user.id %}" method="POST" class="mt-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-1">Eliminar usuario</button>
            </form>
            
        </div>
        <a href="{% url 'administrador'%}" class="btn btn-primary mt-1 mb-3 w-100">Volver</a>
       </div>

      
    </div>
    
</main>

{% endblock %}
