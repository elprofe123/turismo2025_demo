{% extends "base.html" %}
{% block content %}
    <style>
        :root {
            --color-black: #000000;
            --color-blue: #00A0E3;
            --color-red: #ED1C24;
            --color-white: #FFFFFF;
            --color-gray: #F0F0F0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            /* background-color: var(--color-gray); */
            /* {% comment %} display: flex;
            justify-content: center;
            align-items: center; {% endcomment %} */
            background: linear-gradient(135deg, #950808, #080C94);
            background-repeat: no-repeat;
            background-size: cover;
            /* height: 100vh; */
            
        }

        .login-container {
            background-color: var(--color-white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: auto;
        }

        .logo {
            display: block;
            margin: 0 auto 2rem;
            max-width: 200px;
        }

        h1 {
            color: var(--color-black);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: var(--color-black);
            margin-bottom: 0.5rem;
        }

        input {
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        button {
            background-color: var(--color-blue);
            border: none;
            border-radius: 4px;
            color: var(--color-white);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.75rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--color-red);
        }

        .forgot-password {
            color: var(--color-blue);
            display: block;
            margin-top: 1rem;
            text-align: center;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            .logo {
                max-width: 150px;
            }

            h1 {
                font-size: 1.25rem;
            }
        }

        .error {
            color: var(--color-red);
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
    <div class="login-container">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/logo%20sgo.jpg-DInYvJYeWK21buuS4rXWgvbNLriJcc.jpeg" alt="Santiago del Estero Logo" class="logo">
        <h1>Iniciar Sesión</h1>
        <p class="error">{{error}}</p>
        <form action="/login/" method="POST">
            {% csrf_token %}
            <label for="username">Usuario o Email</label>
            <input type="text" id="username" name="username" required placeholder="Usuario o Email">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Contraseña">
            <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
        </form>
        <!-- <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a> -->
    </div>
{% endblock %}
</html>
