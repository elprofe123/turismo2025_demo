{% extends "base.html" %}
{% block content %}

<style>
    /* Contenedor del ícono de perfil */
    .profile-picture-wrapper {
        position: relative;
        display: inline-block;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background-color: #f0f0f0;
        overflow: hidden;
        cursor: pointer;
    }
    
    /* Ícono de usuario */
    .profile-icon {
        font-size: 100px;
        color: #ccc;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    
    /* Ícono de cámara */
    .camera-icon {
        font-size: 30px;
        color: white;
        background-color: #007bff;
        border-radius: 50%;
        padding: 5px;
        position: absolute;
        bottom: 5px;
        right: 5px;
    }
    
    /* Ocultar el input de archivo */
    .d-none {
        display: none;
    }
    </style>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1 class="text-center">Crear Usuario</h1>
                <form action="{% url 'crear_usuario' %}" method="POST" class="card card-body " enctype="multipart/form-data" >
                   
                    {% csrf_token %}

                   
                    <div class="mb-3 text-center">
                        <label for="profile_picture" class="profile-picture-label">
                            <div class="profile-picture-wrapper">
                                <i class="fas fa-user-circle profile-icon"></i>
                                <i class="fas fa-camera camera-icon"></i>
                            </div>
                            <input
                                type="file"
                                name="profile_picture"
                                id="profile_picture"
                                class="form-control d-none"
                            />
                        </label>
                    </div>

                    <div class="mb-3">
                        <label for="username">Nombre de usuario:</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            class="form-control"
                            placeholder="Escribe tu nombre de usuario"
                        />
                    </div>

                    <div class="mb-3">
                        <label for="password1">Contraseña:</label>
                        <input
                            type="password"
                            name="password1"
                            id="password1"
                            class="form-control"
                            placeholder="Escribe tu contraseña"
                        />

                    </div>

                    <div class="mb-3">
                        <label for="password2">Confirma tu contraseña:</label>
                        <input
                            type="password"
                            name="password2"
                            id="password2"
                            class="form-control"
                            placeholder="Confirma tu contraseña"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary" onClick="return confirm('¿Estás seguro de que deseas crear este usaurio?');">Crear usuario</button>
                    <a href="{% url 'administrador' %}" class="btn btn-danger mt-3">Volver</a>
                    {{error}}
                </form>
            </div>
        </div>
    </div>
</main>

{%endblock%}
